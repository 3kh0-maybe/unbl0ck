        <link rel="stylesheet" href="hover.css"> <!--Hover.CSS Library-->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"> <!--AOS Library-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/4139823eac.js" crossorigin="anonymous"></script>
        <!--Meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-M9KJ1XPKLF');
        </script>

    <body>
        <!--Navbar-->
        <div class="nav" style="display: flex;">
            <button class="hvr-underline-from-center"
                data-aos="fade-down"
                data-aos-delay="50"
                data-aos-duration="1100"
                data-aos-easing="ease-in-out"
                data-aos-once="true"
                onclick="window.location.href='index.html'"
                style="cursor:pointer"><a>Home</a></button>
            <button class="hvr-underline-from-center"
                data-aos="fade-down"
                data-aos-delay="50"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out"
                data-aos-once="true"
                onclick="window.location.href='games.html'"
                style="cursor:pointer"><a>Games</a></button>
            <button class="hvr-underline-from-center active"
                data-aos="fade-down"
                data-aos-delay="50"
                data-aos-duration="900"
                data-aos-easing="ease-in-out"
                data-aos-once="true"
                onclick="window.location.href='contact.html'"
                style="cursor:pointer"><a>Contact</a></button>
            <div id="mobile-removables">
                <button class="hvr-underline-from-center"
                    data-aos="fade-down"
                    data-aos-delay="50"
                    data-aos-duration="800"
                    data-aos-easing="ease-in-out"
                    data-aos-once="true"
                    onclick="window.location.href='settings.html'"
                    style="cursor:pointer"><a>Settings</a></button>
                <button class="hvr-underline-from-center"
                    data-aos="fade-down"
                    data-aos-delay="50"
                    data-aos-duration="700"
                    data-aos-easing="ease-in-out"
                    data-aos-once="true"
                    onclick="window.location.href='https://github.com/unbl0ck/unbl0ck.github.io'"
                    style="cursor:pointer"><a>GitHub</a></button>
            </div>
        </div>
        <!--Header Image-->
        <img src="img/header.png" alt="Image couldn't load." class="img-header" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

        <!--Content-->
        <center style="margin-bottom: 2vw; margin-top: 2vw;">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSebf0X_0bCTnUMxfTsbX5lUtl00Aspj_ktVKO3C5qN-tjqBsQ/viewform?embedded=true" 
                    width="100%" 
                    height="600" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">Loading…
            </iframe>
          </center>

        <!--Footer-->
        <footer class="footer">
            <p class="w3-center w3-text-white">Christian Santangelo <i class="fa-regular fa-copyright"></i></p>
            <p class="w3-center w3-text-white">Disclaimer: This site should not be used during school/work, and I am not responsible for the users on this site.</p>
            <div class="footer-link">
                <a href="https://github.com/unbl0ck" class="w3-text-white w3-border w3-round-xxlarge">GitHub Profile</a>
                <a href="privacy.html" class="w3-text-white w3-border w3-round-xxlarge">Privacy Notice</a>
            </div>
        </footer>
        <!--Disable Context-Menu-->
        <script>
            document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
        <!--Update Favicon & Title-->
        <script>
            window.onload = function() {
                var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.type = 'image/x-icon';
                link.rel = 'shortcut icon';
                link.href = localStorage.getItem("faviconUrl");
                document.getElementsByTagName('head')[0].appendChild(link);
                var storedTitle = localStorage.getItem("title");
                if (storedTitle) {
                    document.title = storedTitle;
                }
            }
        </script>
        <!--AOS Library-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
